<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
  <center>  <h1>all task display </h1> </center> <br>
  <center> <a href="/todo/add/" class="btn btn-primary"> Add data </a> </center> <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">heading</th>
      <th scope="col">details</th>
      <th scope="col">date</th>
      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    {% if show_all%}
    {% for data in show_all%}
    <tr>
      <th scope="row">{{data.id}}</th>
      <td>{{data.heading}}</td>
      <td>{{data.deatils}}</td>
      <td>{{data.date}}</td>
      <td> <a href="/todo/update/{{data.id}}" class="btn btn-warning "><i class="bi bi-pencil-fill"></i></a> </td>
      <td> <a href="/todo/delete/{{data.id}}" class="btn btn-danger"> <i class="bi bi-trash3"></i></a> </td>
    </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>
</div>
</div>
</div>
  </body>
</html>
