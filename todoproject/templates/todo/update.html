<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<div class="container">
  <div class="row">
    <div class="col-6">

    <form method="post" >
      {% csrf_token %}
      <div class="mb-3">
        <label for="heading" class="form-label">heading</label>
        <input type="text" class="form-control" id="heading" name="heading" value='{{show_all.heading}}'>
      </div>
      <div class="mb-3">
        <label for="detail" class="form-label">details</label>
        <input type="Textarea" class="form-control" id="detail" name="detail" value='{{show_all.deatils}}' >
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">date</label>
        <input type="date" class="form-control" id="date" name="date" value='{{show_all.date|date:'Y-m-d'}}' >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
</div>
</div>
  </body>
</html>
